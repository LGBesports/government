<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOV</title>

    <link rel="stylesheet" href="css/style.css?v=1">
    <link rel="stylesheet" href="css/media.css?v=1">
    <link rel="stylesheet" href="css/search.css?v=1">
    <link rel="stylesheet" href="css/order-start-pop.css?v=1">
</head>

<body>
    <div class="wrapper">
        <main class="order-start-pop__main">
            <div class="order-start-pop__wrapper">
                <div class="order-start-pop__title">Откликнуться</div>
                <div class="order-start-pop__letter">
                    <div class="order-start-pop__letter-title">Описание отклика</div>
                    <div class="order-start-pop__letter-input"><textarea
                            placeholder="Укажите свой опыт работы, расскажите, почему именно вы должны стать исполнителем этого задания."
                            type="text"></textarea></div>
                </div>
                <div class="order-start-pop__choose">
                    <div class="search__filter-boxes-item">
                        <input onchange="OpenDate()" id="order-start-pop__choose1" type="checkbox"><label
                            for="order-start-pop__choose1">Указать срок</label>
                    </div>
                    <div class="search__filter-boxes-item">
                        <input onchange="OpenPrice()" id="order-start-pop__choose2" type="checkbox"><label
                            for="order-start-pop__choose2">Указать стоимость</label>
                    </div>
                </div>
                <div id="order-start-pop__price" class="order-start-pop__price">
                    <div class="order-start-pop__price-left">
                        <div class="order-start-pop__price-title">Предварительная стоимость</div>
                        <div class="order-start-pop__price-input"><input value="50.000" type="number"></div>
                    </div>
                    <div class="order-start-pop__price-right">
                        <div class="order-start-pop__price-title">Предоплата</div>
                        <div class="order-start-pop__price-input"><input value="25.000" type="number"></div>
                    </div>
                </div>
                <div id="order-start-pop__date" class="order-start-pop__date">
                    <div class="order-start-pop__date-title">Срок выполнения своими словами, например, 14 дней</div>
                    <div class="order-start-pop__date-input"><input value="3 недели" type="text"></div>
                </div>
                <div class="order-start-pop__button"><a href="/order-first-step.html">Откликнуться</a></div>

            </div>
        </main>


    </div>

    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js "></script> -->
<script src="js/script-for-all.js"></script>


</body>

</html>

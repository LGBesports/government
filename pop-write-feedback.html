<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOV</title>

    <link rel="stylesheet" href="css/style.css?v=1">
    <link rel="stylesheet" href="css/media.css?v=1">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">

<body>

                <div class="pop-write-feedback__wrapper">
                    <img src="img/feedback-ava.png" alt="">Алексей И.

                        <div class="pop-write-feedback__stars-title">Качество</div>
                        <div id="full-stars-example-two">
                            <div class="rating-group">
                                <input disabled checked class="rating__input1 rating__input1--none" name="rating31"
                                    id="rating3-none" value="0" type="radio">

                                        class="rating__icon rating__icon--star fa fa-star"></i></label>
                                <input class="rating__input1" name="rating31" id="rating3-1" value="1" type="radio">

                                        class="rating__icon rating__icon--star fa fa-star"></i></label>

                                        class="rating__icon rating__icon--star fa fa-star"></i></label>
                                <input class="rating__input1" name="rating31" id="rating3-3" value="3" type="radio">

                                        class="rating__icon rating__icon--star fa fa-star"></i></label>

                                        class="rating__icon rating__icon--star fa fa-star"></i></label>

                </div>






                <div class="order-start-pop__button"><a href="/client-finish-step.html">отправить</a></div>

            </div>
        </main>


    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js "></script>
    <script src="js/script-for-all.js"></script>
